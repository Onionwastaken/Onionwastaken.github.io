<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
    </head>
    <body>
        <h1 class="container">Contact Info</h1><br>

        <button>Dark/Light</button>
        <style>
            body {
                background: antiquewhite;
                color: slateblue;
            }
            button {
                background: antiquewhite;
                color: slateblue;
                border-radius: 1rem;
                border: solid 1px slateblue;
                outline: none;
            }

            button:hover {
                background: slateblue;
                color: antiquewhite;
                border-radius: 1rem;
                border: solid 1px slateblue;
                outline: none;
            }
            
            .dark body {
                background: slateblue;
                color: antiquewhite;
            }

            .dark button {
                background: slateblue;
                color: antiquewhite;
                border-radius: 1rem;
                border: solid 1px antiquewhite;
                outline: none;
            }

            .dark button:hover {
                background: antiquewhite;
                color: slateblue;
                border-radius: 1rem;
                border: solid 1px antiquewhite;
                outline: none;
            }
            
            
        </style>

        <script>

        const button = document.querySelector("button");

        button.addEventListener("click", toggleDarkMode)

        function toggleDarkMode() {
            document.documentElement.classList.toggle("dark");
        }

        </script>

        <div class="link"><a href="https://github.com/Onionwastaken">Github</a></div><br>

        <form class="text" target="_blank" method="post" action=" https://script.google.com/macros/s/AKfycbzgwfh1eENdw1EcNpXLLugRn571393-2s6rgoezereowMHtF6kUo4Q-9SdKuyM6r5Xz/exec">
            Use this form to submit a message.
            <label for="name">Name         </label><br>
            <input required id="name"    type="text"> <br>
            <label for="email">Email       </label><br>
            <input required id="email"   type="email"><br>
            <label for="suggest">Message</label><br>
            <textarea required id="suggest" type="text"></textarea> <br>
            <label for="capture">I am not a robot. </label>
            <input required id="capture" type="checkbox"> <input type="submit">
        </form>
    </body>
</html>
