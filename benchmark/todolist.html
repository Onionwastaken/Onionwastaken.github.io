<!DOCTYPE html>
<html>
    <head>
        <title>
            To Do List
          </title>
    </head>
    <body>
    <style>
                  * {
                padding: 0px;
            }
            body {
                color: palevioletred;
                background-color: palegreen ;
                border-radius: 20px;
                border-color: orchid;
                width: 60%;
                padding: 0px;
                margin: 0%;
                margin-left: auto;
                margin-right: auto;
            }
            h1 {
                background: palegoldenrod;
                color: palevioletred;
                padding: 10px;
                border-radius: 3rem;
                border: thick double orange;
                width: fit-content;
                align-items: center;
            }
            h2 {
                background: palegoldenrod;
                padding: 10px;
                border-radius: 3rem;
                border-style: solid;
                border-color: orange;
                width: fit-content;
                align-items: center;
            }
            ol {
                padding:  20px;
                border: 5px dashed orchid;
                border-radius: 1rem;
                background-color: palegoldenrod;
                color: darkgreen;
                white-space: pre-wrap;
                justify-content: center;
            }
            .link {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: 20px;
                gap: 1rem;
            }
            .link a {
                background: palegoldenrod;
                color: darkgreen;
                border: 2px solid darkcyan;
                border-radius: 1.5rem;
                padding-left: 5px;
                padding-right: 5px;
                cursor: pointer;
                text-decoration: none;
                text-align: center;
                font-size: 1.5rem;
                font: 1em sans-serif;
            }
            .link a:hover {
                background: darkgoldenrod;
                color: lightgreen;
            }
    </style>
    <h1>Todo List</h1>
    <ol id="todo"></ol>
    <input type="text" id="description">
    <button id="add">Add Item</button>

    <script>
      const todo        = document.getElementById("todo")
      const add         = document.getElementById("add" )
      const description = document.getElementById("description")

      function newItem(desc) {
        const li   = document.createElement("li"   )
        const cb   = document.createElement("input")
        const text = document.createElement("span" )

        function deleteItem() {
          todo.removeChild(li)
        }

        function strikeThrough(){
          text.style.textDecoration = "line-through"
        }
        
        text.onclick = strikeThrough

        cb.onchange = deleteItem
        
        cb.type = "checkbox"
        text.innerText = desc
        li.appendChild(cb  )
        li.appendChild(text)
        return li
      }

      function addItem() {
        const text = description.value
        description.value = ""
        todo.appendChild(newItem(text))
      }

      add.onclick = addItem

    </script>

    </body>
</html>
