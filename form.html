<!DOCTYPE html>
<html>
    <head>
        <title>
            Suggestion Box
        </title>
    </head>
    <body>
        <style>
            * {
                background-color: darkseagreen;
            }
        </style>
        <p>Submit feature requests here.</p>
        <form target="_blank" method="post" action=" https://script.google.com/macros/s/AKfycbzgwfh1eENdw1EcNpXLLugRn571393-2s6rgoezereowMHtF6kUo4Q-9SdKuyM6r5Xz/exec">
            <label for="name">Name         </label><br>
            <input required id="name"    type="text"> <br>
            <label for="email">Email       </label><br>
            <input required id="email"   type="email"><br>
            <label for="suggest">Suggestion</label><br>
            <textarea required id="suggest" type="text"></textarea> <br>
            <label for="capture">I am not a robot.</label><br>
            <input required id="capture" type="checkbox">
            <input type="submit">
        </form>
    </body>
</html>
