<!doctype html>
<html>
<head>
  <title>Winter scene</title>
</head>
<body>
  <style>
    .bezel {
      display: block;
      width: 100%;
      position: relative;
    }
    .bezel::after{
      display: block;
      padding-top: 56.25%;
      content: '';
    }
    #screen{
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background: black;
    }
    @keyframes flutter1 {
      0%  {color: aqua;
           left : 0px;
           top  : 0px;}
      25% {color: aquamarine;
           left : 0px;
           top  : 200px;}
      50% {color: cadetblue;
           left : 330px;
           top  : 400px;}
      75% {color: cornflowerblue;
           left : 20px;
           top  : 600px;}
      100%{color: cyan;
           left : 200px;
           top  : 800px;}
    }
    .snowflake1 {
      position: absolute;
      font-size: 75px;
      animation: flutter 5s linear infinite;
      
    }
    @keyframes flutter2 {
      0%  {color: aqua;
           left : 750px;
           top  : 0px;}
      25% {color: aquamarine;
           left : 600px;
           top  : 200px;}
      50% {color: cadetblue;
           left : 330px;
           top  : 400px;}
      75% {color: cornflowerblue;
           left : 20px;
           top  : 600px;}
      100%{color: cyan;
           left : 200px;
           top  : 800px;}
    }
    .snowflake2 {
      position: absolute;
      font-size: 75px;
      animation: flutter 5s linear infinite;
      
    }
</style>
<div class="bezel">
  <div id="screen">
    <div class="snowflake1">*</div>
    <div class="snowflake2">*</div>
  </div>
</div>
</body>
</html>
