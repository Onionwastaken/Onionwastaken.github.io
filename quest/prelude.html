<!DOCTYPE html>
<html>
    <head>
        <title>
            JS Test
        </title>
    </head>
    <body>
        <style>
            * {
                background-color: black;
                color: green;
            }
        </style>
        <script>
            
            // Store data
            localStorage.setItem("username", "JohnDoe");
            
            // Retrieve data on another page
            const username = localStorage.getItem("username");
            console.log(username); // Output: JohnDoe
            
            function ask(message, _default="", hint="Please enter a valid response.") {
                let response = prompt(message, _default)?.trim();
                if (!response) {
                    alert(hint);
                    return ask(message);
                }
                return response;
            }
            alert("You must be the one.")
            let name = ask("What is your name?");
            if (name === "Joshua"){
                alert("Very good. That lines up with what I have here.")
            } else {
                alert("Poor thing... It's okay. Your name is Joshua.")
                name = "Joshua"
            }

            let choice = ask("Do you remember what brought you here?")
            if (choice === "yes" || 
                choice === "Yes" || 
                choice === "YES"
            ) {
                alert("Oh my. Well, please know that your death was part of my plan.")
                } else {
                    alert("Good, good. I would hate for you to bear such a terrible weight.")
                }
            
            alert("In any case, your adventure is soon to begin.")
        
            choice=ask("You are okay with that, yes?","yes")
            if (choice === "yes" || 
                choice === "Yes" || 
                choice === "YES"
            ) {
                alert("Very good. You would do well to remember that.")
                } else {
                    alert("Well then... I'm afraid you will have to worry about that later.")
                }
            
            alert("Keep your convictions dear. Your flesh will carry you, but your soul will see you through the end.")
            alert("You've been here long enough Joshua.")
            alert("You are my messiah. Go to the people and speak my word.")

            window.open("http://onionwastaken.github.io/quest/quest_begin.html")
            
        </script>
        <h1>javascript</h1>
        <p></p>
    </body>
</html>
